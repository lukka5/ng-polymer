<!DOCTYPE html>
<html>
    <head>
        <script>document.write('<base href="' + document.location + '" />');</script>
        <title>Angular 2 + Polymer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="import" href="patch-dom.html">

        <!-- Polymer polyfills -->
        <script src="bower_components/webcomponentsjs/webcomponents.js"></script>

        <!-- IE required polyfills, in this exact order -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.0/es6-shim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.26/system-polyfills.js"></script>
        <script src="https://unpkg.com/angular2@2.0.0-beta.17/es6/dev/src/testing/shims_for_IE.js"></script>

        <!-- Angular2 scripts -->
        <script src="https://code.angularjs.org/2.0.0-beta.17/angular2-polyfills.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.26/system.js"></script>
        <script src="https://unpkg.com/typescript@1.8.10/lib/typescript.js"></script>
        <script src="https://code.angularjs.org/2.0.0-beta.17/Rx.js"></script>
        <script src="https://code.angularjs.org/2.0.0-beta.17/angular2.dev.js"></script>
        <script src="https://code.angularjs.org/2.0.0-beta.17/router.dev.js"></script>

        <!-- Styles -->
        <link rel="stylesheet" href="styles.css">

        <!-- Polymer Script -->
        <script>
            window.Polymer = window.Polymer || {};
            window.Polymer.dom = 'shadow';
        </script>

        <!-- Elements -->
        <link rel="import" href="bower_components/paper-tabs/paper-tab.html">
        <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">

        <script>
            System.config({
                transpiler: 'typescript',
                typescriptOptions: { emitDecoratorMetadata: true },
                packages: {'app': {defaultExtension: 'ts'}}
            });
            System.import('app/main').then(null, console.error.bind(console));
        </script>
    </head>

    <body>
        <my-app>Loading...</my-app>
    </body>
</html>
